

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Customs Ladder</title>
    <link rel="stylesheet" href="style.css" />
   <style>

/* =========================
   Base layout & typography
   ========================= */

body {
    color: #ddd;
    text-align: center;
}

.row-link {
    display: block;
    width: 100%;
    height: 100%;
    color: inherit;
    text-decoration: none;
}

/* =========================
   Header
   ========================= */

header {
    margin: 2px 0 26px 0;
}

header h1 {
    font-size: 3.5rem;
    font-weight: bold;
    margin: 0;
}

header p {
    color: #aaa;
    margin-top: 4px;
}

.last-updated {
    font-size: 0.8rem;
    color: #888;
    margin-bottom: 20px;
}

/* =========================
   Season label + hover
   ========================= */

.season-wrap {
    display: inline-block;
    position: relative;
    transition: transform 0.25s ease;
    cursor: default;
    padding: 2px 4px;
}

.season-wrap::before {
    content: "";
    position: absolute;
    left: -4px;
    right: -4px;
    top: -4px;
    bottom: -4px;
    pointer-events: none;
}

/* Hover expansion (CURRENT season only) */
.season-wrap:hover .season-extra {
    max-width: 200px;
    opacity: 1;
    padding: 2px 6px;
}

.season-wrap:hover {
    transform: translateX(var(--shift-x));
}

#season-label {
    cursor: pointer;
    user-select: none;
    position: relative;
    display: inline-block;
    background-color: #e74c3c;
    color: white;
    padding: 3px 6px;
    margin-top: 5px;
    border-radius: 4px;
    font-size: 1.1rem;
}

/* =========================
   Season extra (green box)
   ========================= */

.season-extra {
    user-select: none;
    position: absolute;
    left: 100%;
    top: 50%;
    transform: translateY(-50%);
    margin-left: 6px;

    background: #44935F;
    white-space: nowrap;
    border-radius: 4px;

    display: flex;
    align-items: center;

    opacity: 0;
    max-width: 0;
    overflow: hidden;

    min-height: 24px;

    transition:
        max-width 0.05s ease,
        opacity 0.04s ease,
        padding 0.04s ease;
}



/* ===== HISTORIC MODE: season extra ===== */



/* Remove any initial shift in historic mode */
body.historic-view .season-wrap {
    transform: none;  /* start centered */
}

/* Hover: slide red label based on --shift-x */
body.historic-view .season-wrap:hover {
    transform: translateX(var(--shift-x));
}

/* Historic mode green box starts collapsed */
body.historic-view .season-extra {
    opacity: 0;
    max-width: 0;
    padding: 0;
    transition: max-width 0.05s ease, opacity 0.04s ease, padding 0.04s ease;
}

/* Hover expansion identical to current season */
body.historic-view .season-wrap:hover .season-extra {
    max-width: 450px;
    opacity: 1;
    padding: 2px 6px;
}
/* =========================
   Season dropdown panel
   ========================= */

.season-panel {
    position: absolute;
    top: 60%;
    right: 45%;
    background: #e74c3c;
    border-radius: 6px;
    padding: 6px 0;
    min-width: 240px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    z-index: 9999;
    transform-origin: top right;
}

.season-panel .season-item {
    padding: 6px 12px;
    color: #fff;
    white-space: nowrap;
    font-size: 0.9rem;
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

.season-item {
    cursor: pointer;
}

.season-item:hover {
    background: rgba(255,255,255,0.12);
}

.season-item.current-season {
    background: rgba(255,255,255,0.15);
    font-weight: 600;
}

.season-item.current-season .season-dates {
    color: #fff;
}

.season-panel .season-dates {
    color: #ffd6d1;
    font-size: 0.8rem;
}

.season-header {
    font-size: 0.75rem;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    opacity: 0.9;
    padding: 6px 10px;
    pointer-events: none;
}

/* =========================
   Table layout
   ========================= */

.content-container {
    width: 1100px;
    margin: 0 auto;
    padding: 0;
}

.table-wrapper {
    display: inline-block;
    border: 1px solid #2a2a2a;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 6px rgba(0,0,0,0.4);
}

.table-wrapper table {
    width: 1100px;
    border-collapse: collapse;
    margin: 0;
    background-color: #1e1e1e;
}

.leaderboard-table {
    table-layout: fixed;
    width: 100%;
}

th,
td {
    padding: 10px 14px;
    text-align: center;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

th {
    background-color: #2a2a2a;
    color: #fff;
    text-transform: uppercase;
    font-size: 0.85rem;
    letter-spacing: 0.05em;
}

.text-left {
    text-align: left;
}

tr:nth-child(even) {
    background-color: #2a2a2a;
}

tr:hover {
    background-color: #3a3a3a;
}

tr.clickable {
    cursor: pointer;
}

tr.clickable:hover td {
    color: #fff;
}

tr:hover .row-link,
tr:hover td a.row-link {
    color: #fff !important;
}

td a.row-link {
    color: inherit !important;
}

/* =========================
   HISTORIC MODE: table
   ========================= */

body.historic-view tr {
    cursor: default;
}

body.historic-view tr:hover {
    background-color: transparent !important;
}

body.historic-view tr:hover td {
    color: inherit !important;
}

body.historic-view tr.clickable {
    pointer-events: none;
}

body.historic-view td,
body.historic-view th {
    user-select: none;
}

/* =========================
   Column sizing
   ========================= */

.col-gutter-left { width: 42px; }
.leaderboard-table col.col-rank { width: 172px; }
.leaderboard-table col.col-player { width: 220px; }
.leaderboard-table col.col-rating { width: 142px; }
.leaderboard-table col.col-mmr { width: 142px; }
.leaderboard-table col.col-wl { width: 142px; }
.leaderboard-table col.col-lastplayed { width: 180px; }
.col-gutter-right { width: 72px; }

.leaderboard-table th:first-child,
.leaderboard-table td:first-child {
    padding-left: 76px;
}

.leaderboard-table th:last-child,
.leaderboard-table td:last-child {
    padding-right: 76px;
}

/* =========================
   Player & rating cells
   ========================= */

.player-cell {
    color: #89CFF0;
    font-size: 1.2rem;
    text-align: left;
}

.leaderboard-table td.player-cell a {
    display: block;
    min-width: 0;
}

.race-subtext {
    font-size: 0.8rem;
    color: #aaa;
}

.rating-cell {
    display: flex;
    align-items: center;
    gap: 6px;
}

.rating-icon {
    width: 36px;
    height: 18px;
    object-fit: contain;
}


body.historic-view table,
body.historic-view tr,
body.historic-view td,
body.historic-view th {
  pointer-events: none;
}


</style>
</head>
